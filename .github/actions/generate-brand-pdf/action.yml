name: 'Generate Brand PDF'
description: 'Generates a PDF from the brand guidelines page'
inputs:
  page-url:
    description: 'URL of the brand guidelines page to convert to PDF'
    required: false
    default: 'http://localhost:4321/charte-graphique'
  output-file:
    description: 'Output PDF file path'
    required: false
    default: 'application/public/brand/downloads/hoverkraft-brand-guidelines.pdf'
  working-directory:
    description: 'Working directory for the application'
    required: false
    default: 'application'
outputs:
  pdf-generated:
    description: 'Whether the PDF was successfully generated'
    value: ${{ steps.generate.outputs.success }}
runs:
  using: 'node20'
  main: 'index.js'
