name: 'Parse Brand Colors'
description: 'Parses colors.css and generates TypeScript color tokens'
inputs:
  colors-file:
    description: 'Path to colors.css file'
    required: false
    default: 'application/src/data/brand/colors.css'
  output-file:
    description: 'Output TypeScript file path'
    required: false
    default: 'application/src/data/brand/generated-colors.ts'
outputs:
  colors-parsed:
    description: 'Whether colors were successfully parsed'
    value: ${{ steps.parse.outputs.success }}
runs:
  using: 'node20'
  main: 'index.js'
