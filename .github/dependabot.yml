version: 2
updates:
  - package-ecosystem: npm
    open-pull-requests-limit: 20
    versioning-strategy: widen
    directory: '/'
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      gatsby-dependencies:
        patterns:
          - 'gatsby'
          - 'gatsby-*'
      bootstrap-dependencies:
        patterns:
          - 'bootstrap'
          - 'react-bootstrap'
      react-dependencies:
        patterns:
          - 'react'
          - 'react-*'
      dev-depenencies:
        dependency-type: development

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      github-actions-dependencies:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    directory: '.github/actions/lighthouse-ci-badge'
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      github-actions-dependencies:
        patterns:
          - '*'
