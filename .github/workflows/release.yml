name: 🚀 Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/__shared-ci.yml

  release:
    needs: ci
    runs-on: 'ubuntu-latest'
    permissions:
      pages: write # to deploy to Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ⚙️ Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: gatsby

      - name: 🏗️ Build
        uses: escemi-tech/actions-node@v1.14.0

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🔭 Check the site is up
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ steps.deployment.outputs.page_url }}

      - uses: actions/checkout@v4

      - name: 🚦 Audit URLs using Lighthouse
        id: lighthouse-ci-audit
        uses: treosh/lighthouse-ci-action@11.4.0
        with:
          urls: ${{ steps.deployment.outputs.page_url }}
          temporaryPublicStorage: true

      - uses: ./.github/actions/lighthouse-ci-badge
        with:
          links: ${{ steps.lighthouse-ci-audit.outputs.links }}
          manifest: ${{ steps.lighthouse-ci-audit.outputs.manifest }}
